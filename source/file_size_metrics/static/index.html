<div class="top-content">

        <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <button type="button" class="collapsible">
                            Total File Size Changed
                        </button>
                        <div class="content" style="display:block;">
                            <span class="car-header"></span>
                            <div id="total_size_chart">
                                There was an issue showing this chart
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

    <hr>

    <table id="history_completed_tasks_table" class="dataTable display" style="width:100%">

        </thead>

            <th>Completed</th>

    </table>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            console.log('here')
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

<script type="text/javascript" src="./static/js/table.js?{cache_buster}"></script>

</script>
